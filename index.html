<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Database</title>
</head>
<body>
    <header>
        <h1>Convolutional Neural Network Database</h1>
        <button><a href="https://tonyfu97.github.io/rf_playground/">RF Playground</a></button>
    </header>
    
    <!-- Model drop down menu -->
    <label for="model_name">Choose a model: </label>
    <select id="model_name">
        <option value="alexnet">AlexNet</option>
        <option value="vgg16">Vgg16</option>
        <option value="resnet18">ResNet18</option>
    </select>
    <br>

    <!-- Layer drop down menu -->
    <label for="layer">Choose a layer: </label>
    <select id="layer">
        <option value="conv1">conv1</option>
    </select>
    <br>

    <!-- Unit id input -->
    <label for="unit_id" id="unit_id_label">Choose a unit: </label>
    <input type="number" id="unit_id" name="unit_id" min="0" max="0" value="0">
    <br>

    <!-- List unit statistics -->
    <ul>
        <li id="cri"></li>
    </ul>

    <!-- Show map image -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1289.0.min.js"></script>

    <h3>Natural Images</h3>
    <div id="natural_image_div"></div>

    <h3>Guided Backpropagation Maps</h3>
    <div id="guided_backprop_div"></div>
    <!-- List statistics -->
    <ul>
        <li id="guided_backprop_max_gaussian_fit"></li>
        <li id="guided_backprop_min_gaussian_fit"></li>
    </ul>

    <h3>Achromatic Bar Maps</h3>
    <div id="rfmp4a_image_div"></div>
    <!-- List statistics -->
    <ul>
        <li id="rfmp4a_max_fnat"></li>
        <li id="rfmp4a_min_fnat"></li>
        <li id="rfmp4a_max_gaussian_fit"></li>
        <li id="rfmp4a_min_gaussian_fit"></li>
        <li id="rfmp4a_max_correlation"></li>
        <li id="rfmp4a_min_correlation"></li>
        <li id="rfmp4a_max_iou"></li>
        <li id="rfmp4a_min_iou"></li>
    </ul>


    <h3>Color Bar Maps</h3>
    <div id="rfmp4c7o_image_div"></div>
    <!-- List statistics -->
    <ul>
        <li id="rfmp4c7o_max_fnat"></li>
        <li id="rfmp4c7o_min_fnat"></li>
        <li id="rfmp4c7o_max_gaussian_fit"></li>
        <li id="rfmp4c7o_min_gaussian_fit"></li>
        <li id="rfmp4c7o_max_correlation"></li>
        <li id="rfmp4c7o_min_correlation"></li>
        <li id="rfmp4c7o_max_iou"></li>
        <li id="rfmp4c7o_min_iou"></li>
    </ul>
    
</body>
<script type="module" src="gallery.js"></script>
</html>
